<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Tứ khóa "Typeof" cho phép kiểm tra kiểu dữ liệu của biến hoặc giá trị</h1>

<script type="text/javascript">

    var a;
    console.log("Kiểu số trả về : " + typeof 3);
    console.log("Kiểu chuỗi trả về : " + typeof "hello js");
    console.log("Kiểu boolean true trả về : " + typeof true);
    console.log("Kiểu boolean false trả về : " + typeof false);
    console.log("Kiểu null trả về : " + typeof null); //Trả về là object
    console.log("Kiểu mảng trả về : " + typeof [1,2,3]); //Trả về là object
    console.log("Kiểu object trả về : " + typeof {}); //Trả về là object
    console.log("Kiểu undefined trả về : " + typeof a );
</script>
</body>
</html>
