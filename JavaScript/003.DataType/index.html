<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Các kiểu sữ liệu trong JS</h1>

<script type="text/javascript">
    //Kiểu số
    var x = 5;
    var y = 2;

    //Kiểu chuỗi
    var str1 = "hello Js";
    var str2 = "hello Js";

    //Kiểu boolean
    var gender1 = true;
    var gender2 = false;

    //Kiểu underfined tức là 1 biến đc khai báo nhưng lại k gán giá trị
    var t; //underfined

    //Kiểu null
    var n = null;

    //Kiểu rỗng
    var str3 = "";

    //Kiểu mảng, khai báo bằng []
    var mang1 = ["nguyen van a","nguyn van b","nguyn van c"]; //kiểu ký tự
    var mang2 = [1,2,3,4,5]; //Kiểu số
    var mang3 = [1,"abc",true,null]; //Kiểu hỗn hợp thập cẩm :))


    //Kiểu Object, khai báo bằng {}
    //Bên trong đối tượng sẽ là các thuộc tính và giá trị của thuộc tính
    //Thuộc tính và giá trị thuộc tính được phân tách bởi dấu : (2 chấm)
    //Các cặp thuộc tính thì đc phân tách bởi dấu ,(phẩy)
    //Cách 1: Khai báo đồng thời
    var obj1 = {name:"Nguyen van a",age:21,birth:"ha noi"}


    //Cách 2: Khai báo đối tượng trước sau đó mới khai báo thuộc tinh
    var obj2={};
    obj2.name = "nguyen van a";
    obj2.age = 21;
    obj2.birth = "ha noi";

</script>
</body>
</html>
