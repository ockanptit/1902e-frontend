<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">
    //Khai báo biến nhưng không gán giá trị
    var x;
    //Khai báo biến và khai báo giá trị cùng 1 thời điẻm
    var y = 5;
    //Gán giá trị cho biến x
    x = 2;
    var hieu = y - x;
    var tich = x*y;
    var thuong = y/x;
    var sodu = y%x;

    // dấu = là phép gán vế phải cho vế trái
    // dấu + khi viết là 2 số + với nhau thì là phép cộng
    //Nhưng nếu lấy chuỗi +1 số hoặc 2 chuỗi + với nhau thì dấu + lại là dấu nối chuỗi

    console.log("hiệu : " + hieu);
    console.log("tích : " + tich);
    console.log("thương : " + thuong);
    console.log("số dư : " + sodu);

</script>
</body>
</html>
