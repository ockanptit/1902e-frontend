<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Toán tử</h1>

    <pre>
        Toán tử so sánh : == ( a == b)
        == so sánh giá trị ( ss tương đối)
        === so sánh giá trị và ss kiểu dữ liệu ( ss tuyệt đối)
        toán tử >=
        toán tử <=
        toán tử ++ (tăng thêm 1 giá trị)
        toán tử -- (giảm đi 1 giá trị)
    </pre>

    <script type="text/javascript">
        console.log(3 == 4);
        console.log(4 == 4);
        console.log("4" == 4);
        console.log("4" === 4);

        var i = 5;
        i++;
        console.log(i);//Tăng i lên 1 giá trị =6
        i++;
        console.log(i);//tăng tiếp i lên 1 giá trị =7
        i--;
        console.log(i); //giảm i đi 1 giá trị =6

    </script>
</body>
</html>
