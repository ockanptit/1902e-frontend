<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="conteiner">

    <h1>Ảnh bình thường</h1>
    <div class="row">
        <img src="paris.jpg">
    </div>

    <br>

    <h1>Ảnh hơi bo tròn 4 góc</h1>
    <div class="row">
        <img src="paris.jpg" class="rounded">
    </div>
    <br>
    <h1>Ảnh làm tròn </h1>
    <div class="row">
        <img src="paris.jpg" class="rounded-circle">
    </div>
    <br>
    <h1>Ảnh .img-thumbnail</h1>
    <div class="row">
        <img src="paris.jpg" class="img-thumbnail">
    </div>

    <br>

    <h1>Ảnh .float-left</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="paris.jpg" class="float-left">
        </div>
    </div>

    <br>

    <h1>Ảnh .float-right</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="paris.jpg" class="float-right">
        </div>
    </div>

    <br>

    <h1>Ảnh căn giữa</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="paris.jpg" class="mx-auto d-block">
        </div>
    </div>

    <br>

    <h1>Ảnh Responsive</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="paris2.jpg" class="img-fluid">
        </div>
    </div>


</div>

</body>
</html>
