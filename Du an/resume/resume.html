<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet " href="css/style.css">

</head>
<body>

<div class="site-wrapper">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <nav class="col-sm-9 main-menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Protfolio</a></li>
                        <li><a href="#">Resume</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="banner">

    </div>
    <div class="main-content"></div>

    <div class="contact">
        <h2>Mail <b>Me</b>.</h2>

        <div class="contact-info">
                <div class="contact-info-row address">
                    <p><i class="fa fa-home" aria-hidden="true"></i>
                        1 Infinite Loop, Cupertino,
                        <br>CA 95014,USA
                    </p>
                </div>

                <div class="contact-info-row phone">
                    <p><i class="fa fa-mobile" aria-hidden="true"></i>
                        (+1)123456789
                        <br>(+1)123456789
                    </p>
                </div>

                <div class="col-sm-4 contact-info-row email">
                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        Info@company.com
                        <br>company@gmail.com
                    </p>
                </div>
        </div>

        <div class="contact-form">
            <div class="content-form">
                <form name="contact" action="" method="post">
                    <div class="contact-form-row first-row">
                        <input name="name" type="text" value="" placeholder="Name"/>
                        <input name="email" type="text" value="" placeholder="Email"/>
                    </div>
                    <div class="contact-form-row">
                        <input name="subject" type="text" value="" placeholder="Subject">
                    </div>
                    <div class="contact-form-row">
                        <textarea name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="contact-form-row submit-row">
                        <input name="submit" type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="social-icon">
            <ul>
                <li><a href="#"></a><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><a href="#"></a><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li><a href="#"></a><i class="fa fa-google-plus" aria-hidden="true"></i></li>
                <li><a href="#"></a><i class="fa fa-pinterest-p" aria-hidden="true"></i></li>
                <li><a href="#"></a><i class="fa fa-linkedin" aria-hidden="true"></i></li>
            </ul>
        </div>
</footer>
</div>

</body>
</html>
