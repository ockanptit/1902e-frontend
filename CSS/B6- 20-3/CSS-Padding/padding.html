<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style type="text/css">
        div{
            background: yellowgreen;
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1>CSS-Padding (Vùng đệm)</h1>
    <div>The CSS margin properties are used to create space around elements, outside of any defined borders.
        With CSS, you have full control over the margins. There are properties for setting the margin for
        each side of an element (top, right, bottom, and left)</div>
</body>
</html>
