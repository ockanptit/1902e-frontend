<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        p.underline{
            text-decoration: underline;
        }
        p.overline{
            text-decoration: overline;
        }
        p.line-through{
            text-decoration:line-through ;
        }
    </style>
</head>
<body>
    <h1> Text decoration</h1>
    <p class="underline"> Nội dung thẻ p underline gạch dưới chân </p>
    <p class="line-through"> Nội dung thẻ p line-through gạch ngang </p>
    <p class="overline"> Nội dung thẻ p overline gạch trên đầu </p>

    <a href="#">Link tham khảo</a>
</body>
</html>
